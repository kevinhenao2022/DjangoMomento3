<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    {% endif %}
        <main>

            <div class="container my-5">

                    <h2>REGISTRO DE EMPLEADOS</h2>
